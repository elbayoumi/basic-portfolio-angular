<div class="list-group ">
  <a href="#" class="list-group-item list-group-item-action text-center">MY SKILLS</a>

</div>
<div class="forloop" *ngFor="let data of datas">
<label [for]="data.nameis" >{{data.nameis}}</label>
<div class="progress">
  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': data.num+'%' }" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">{{data.num}}%</div>
</div>
</div>
